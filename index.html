<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - [Your Names]' Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>[Your Names]' Wedding</h1>
        <h2>The Big Day - [Date]</h2>
    </header>
    <main>
        <section>
            <h2>We'd Love to Celebrate With You!</h2>
            <p>Please RSVP by [RSVP Date] to let us know if you can join us for our wedding celebration.</p>
            <a href="#rsvp-form">RSVP Here</a>
        </section>
        <section id="rsvp-form">
            <h2>RSVP Form</h2>
            <form id="rsvp-form" method="post" action="process.php">
                <label for="name">Your Name(s):</label>
                <input type="text" id="name" name="name" required>
                <label for="attending">Attending:</label>
                <br>
                <input type="radio" id="attending-yes" name="attending" value="yes" required>
                <label for="attending-yes">Yes</label>
                <br>
                <input type="radio" id="attending-no" name="attending" value="no">
                <label for="attending-no">No</label>
                <br>
                <label for="guests">Number of Guests Attending (if applicable):</label>
                <input type="number" id="guests" name="guests" min="0">
                <br>
                <label for="dietary">Dietary Restrictions (optional):</label>
                <textarea id="dietary" name="dietary" rows="4"></textarea>
                <br>
                <button type="submit">Submit RSVP</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
